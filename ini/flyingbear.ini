                              -DMOTHERBOARD=BOARD_MKS_ROBIN_NANO
                              -DAUTO_BUILD -DFB_4S_STOCK -DPRINTER_NAME_FB4S
build_unflags               = ${stm32_variant.build_unflags}
                              -DUSBCON -DUSBD_USE_CDC -DPRINTER_NAME_FB5


